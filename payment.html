<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
       /* General Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0; /* Light grey background */
    color: #444;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
    height: 100vh; /* Full viewport height */
}

.container {
    max-width: 600px;
    background-color: #ffffff; /* White background */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
}

.container:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 32px;
    margin-bottom: 30px;
    color: #333;
    text-align: center;
    text-transform: uppercase;
}

.qr-code {
    text-align: center;
    margin-bottom: 20px;
    background-color: #f9f9f9; /* Light background for QR code area */
    padding: 20px;
    border-radius: 10px;
}

img {
    max-width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

img:hover {
    transform: scale(1.05);
}

form {
    text-align: center;
    background-color: #f9f9f9; /* Light background for form */
    padding: 20px;
    border-radius: 10px;
}

.form-group {
    margin-bottom: 30px;
    text-align: left;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    color: #555;
}

input[type="text"],
input[type="email"] {
    width: calc(100% - 24px); /* Adjusted width to accommodate padding */
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
    color: #555;
}

input[type="text"]:focus,
input[type="email"]:focus {
    outline: none;
    border-color: #6cb2eb; /* Light blue when focused */
}

input[type="submit"] {
    background-color: #4CAF50; /* Green */
    color: white;
    border: none;
    padding: 12px 20px;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #45a049; /* Darker green on hover */
}

@media (max-width: 768px) {
    .container {
        padding: 20px;
    }
    h1 {
        font-size: 28px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Payment</h1>
        <div class="qr-code">
            <img src="monqr.jpg" alt="QR Code for Payment">
        </div>
        <form action="#">
            <div class="form-group">
                <label for="email">Enter Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="transaction-id">Transaction ID:</label>
                <input type="text" id="transaction-id" name="transaction-id" placeholder="Enter transaction ID" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Process Payment" onclick="alert('Your payment is done successfully')">
            </div>
        </form>
    </div>
    <script>

    </script>
</body>
</html>
